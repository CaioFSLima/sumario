<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="body">

  <div class="container">

    <section class="caixa1">

      <h1 class="text-center pt-3 text-lavander">Your result</h1>

      <div class="circulo mt-3">
        <h1 class="circuloh1">76</h1>
        <span class="text-lavander">of 100</span>
      </div>

      <h1 class="text-center mt-3">Great</h1>

      <div class="info mt-2">
        <p class="text-lavander"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </section>

    <section class="caixa2 text-dark">

      <h5 class="me-auto p-3 bold">Summary</h5>

      <div class="reaction d-flex ps-2 mt-2">
        <img src="assets/images/icon-reaction.svg" alt="">
        <span class="ps-3 pt-3 text-red">Reaction</span>
        <span class="ms-auto pe-3 pt-3 bold">80 <span class="gray">/ 100</span></span>
      </div>

      <div class="memory d-flex ps-2">
        <img src="assets/images/icon-memory.svg" alt="">
        <span class="ps-3 pt-3 text-yellow">Memory</span>
        <span class="ms-auto pe-3 pt-3 bold">92 <span class="gray">/ 100</span></span>
      </div>

      <div class="verbal d-flex ps-2">
        <img src="assets/images/icon-verbal.svg" alt="">
        <span class="ps-3 pt-3 text-green">Verbal</span>
        <span class="ms-auto pe-3 pt-3 bold">61 <span class="gray">/ 100</span></span>
      </div>

      <div class="visual d-flex ps-2">
        <img src="assets/images/icon-visual.svg" alt="">
        <span class="ps-3 pt-3 text-blue">Visual</span>
        <span class="ms-auto pe-3 pt-3 bold">72 <span class="gray">/ 100</span></span>
      </div>

      <button class="continue">Continue</button>
    </section>

  </div>

  <div class="attribution">
    Challenge by <a href="https://github.com/carloswvas" target="_blank">Carlos Vasconcelos</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="js/bootstrap.min.js"></script>
</body>

</html>
